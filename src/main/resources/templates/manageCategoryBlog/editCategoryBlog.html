<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/summernote/summernote-bs4.min.css}">

</head>

<body id="page-top">

    <div id="wrapper">
        <div th:replace="sidebar :: fsidebar"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div th:replace="topbar :: ftopbar"></div>
                <div class="container-fluid">
					<h4 class="mb-2 text-gray-800">Quản lý danh mục bài viết</h5>
					<nav aria-label="breadcrumb">
					  <ol class="breadcrumb">
					    <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
					    <li class="breadcrumb-item"><a th:href="@{/blog}">Danh mục bài viết</a></li>
					    <li class="breadcrumb-item active" aria-current="page">Thêm danh mục bài viết</li>
					  </ol>
					</nav>
				</div>
				
				<div class="card-body">
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		
		          <form th:action="@{/category-blog/edit}" method="post" th:object="${cate}">
		          	<input type="hidden" name="id" th:field="*{id}">
		            <div class="form-group">
		              <label for="title">Tên:</label>
		              <input type="text" class="form-control" id="title" name="name" th:field="*{name}">
		            </div>
		                <div class="form-group">
		                  <label for="metakeywords">Mô tả:</label>
		                  <textarea name="description" class="form-control" th:field="*{description}" rows="2"></textarea>
		                </div>
		                <div class="form-group">
		                  <button type="submit" class="btn btn-primary">Lưu</button>
		            	</div>
		          </form>
		
		        </div>		
		        </div>
            </div>
          
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <div th:if="${result=='fail'}">
    	<script >
    		alert("Cập nhật không thành công");
    	</script>
    </div>
    <div th:if="${result=='success'}">
    	<script >
    		alert("Cập nhật thành công");
    		var s="/category-blog";
    		window.location.href=s;
    	</script>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/summernote/summernote-bs4.min.js}"></script>
	<script>
		$(function () {
		// Summernote
			$('#summernote').summernote()
		})
	</script>
</body>

</html>
