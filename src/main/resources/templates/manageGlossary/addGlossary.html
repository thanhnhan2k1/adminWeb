<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>SB Admin 2 - Dashboard</title>
	
	<!-- Custom fonts for this template-->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	
	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="sidebar :: fsidebar"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="topbar :: ftopbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h4 class="mb-2 text-gray-800">
						Thuật ngữ
						</h5>
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
								<li class="breadcrumb-item"><a th:href="@{/}">Thuật ngữ</a></li>
								<li class="breadcrumb-item active" aria-current="page">Thêm
									mới</li>
							</ol>
						</nav>

						<form th:action="@{/glossary/add}" method="post" enctype="multipart/form-data">
							<div style="padding-right: 40%;">
								<div class="mb-3 row">
									<label for="staticEmail" class="col-sm-2 col-form-label" >Tên tiếng việt</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="vietnamese" th:value="${vietnamese}">
									</div>
								</div>
								<div class="mb-3 row">
									<label for="inputPassword" class="col-sm-2 col-form-label" >Tên
										tiếng anh</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="english" th:value="${english}">
									</div>
								</div>
								<div class="mb-3 row">
									<label for="inputPassword" class="col-sm-2 col-form-label">Định
										nghĩa</label>
									<div class="col-sm-10">
										<textarea type="text" rows="5" class="form-control" name="definition" th:text="${definition}" ></textarea>
									</div>
								</div>
								<div class="mb-3 row">
									<label for="inputPassword" class="col-sm-2 col-form-label">Chọn
										ảnh minh họa</label>
									<div class="col-sm-10 image-input">
										<input type="file" id="file-input" name="image" accept="image/png, image/jpeg" onchange="preview()">
										<label for="file-input"> <i class="fa-solid fa-upload"></i>
											&nbsp; Chọn ảnh
										</label>
										<p id="num-of-files">Chọn 1 ảnh minh họa</p>
										<div id="images">
										</div>
									</div>
								</div>
								<script type="text/javascript">
									function preview(){
										let fileInput=document.getElementById("file-input");
										let imageContainer=document.getElementById("images");
										imageContainer.innerHTML="";
										let reader=new FileReader();
										let figure=document.createElement("figure");
										let figCap=document.createElement("figcaption");
										figCap.innerText=fileInput.files[0].name;
										figure.appendChild(figCap);
										reader.onload=()=>{
											let img=document.createElement("img");
											let span=document.createElement("span");
											span.innerHTML="&times";
											span.setAttribute("onclick","deleteItem()");
											img.setAttribute("src",reader.result);
											figure.insertBefore(img, figCap);
											figure.insertBefore(span, img);
										}
										imageContainer.appendChild(figure);
										reader.readAsDataURL(fileInput.files[0]);
									}
									function deleteItem(){
										let fileInput=document.getElementById("file-input");
										let imageContainer=document.getElementById("images");
										fileInput.value=null;
										imageContainer.innerHTML="";
									}
								</script>
								<div class="mb-3 row">
									<label for="inputPassword" class="col-sm-2 col-form-label" >Ghi chú</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="note" th:value="${note}">
									</div>
								</div>

								<div class="mb-3 row">
									<div class="col-sm-2"></div>
									<div class="col-sm-10">
										<div class="row">
											<input type="submit" class="col-sm-3"
												style="border-width: 2px; border-radius: 4px; background: #105378; border-color: #105378; margin-left: 10px; color: white;" value="Lưu">
											<div class="col-sm-3"></div>
											<button class="col-sm-3"
												style="border-width: 2px; border-radius: 4px; background: #105378; border-color: #105378">
												<a th:href="@{/family/add}" style="color: white;">Quay lại</a>
											</button>
										</div>
									</div>
								</div>
							</div>
						</form>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2021</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->
	<div th:if="${result=='fail'}">
    	<script >
    		alert("Cập nhật không thành công");
    	</script>
    </div>
    <div th:if="${result=='success'}">
    	<script >
    		alert("Cập nhật thành công");
    		var s="/glossary";
    		window.location.href=s;
    	</script>
    </div>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>


</body>

</html>
