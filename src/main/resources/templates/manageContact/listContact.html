<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>SB Admin 2 - Tables</title>
	
	<!-- Custom fonts for this template -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	
	<!-- Custom styles for this template -->
	<link href="css/sb-admin-2.min.css" rel="stylesheet">
	
	<!-- Custom styles for this page -->
	<link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="sidebar :: fsidebar"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="topbar :: ftopbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h4 class="mb-2 text-gray-800">Danh sách câu hỏi</h5>
					<nav aria-label="breadcrumb">
					  <ol class="breadcrumb">
					    <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
					    <li class="breadcrumb-item"><a th:href="@{/contact}">Câu hỏi đáp</a></li>
					    <li class="breadcrumb-item active" aria-current="page">Danh sách</li>
					  </ol>
					</nav>
					<button style="border-width: 2px; border-radius: 4px; background: #105378; border-color: #105378;padding: 5px 20px; margin-bottom: 10px;"><a th:href="@{/wood/add}" style="color: white;">Thêm mới</a></button>
					<!-- DataTales Example --> 
					<form th:action="@{/contact}" method="get">
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-3 col-form-label">Trạng Thái</label>
							<div class="col-sm-7">
								<select class="form-control" aria-label="Default select example" name="status">
									<option th:value="1">Đã phản hồi</option>
									<option th:value="0">Chưa phản hồi</option>
								</select>
							</div>
							<div class="col-sm-2">
								<button type="submit" value="Lọc" style="border-width: 2px; border-radius: 4px; background: white; border-color: #105378;padding: 5px 20px; margin-bottom: 10px;">Lọc</button>
							</div>
					</div>
					</form>
					<div class="card shadow mb-4">
							<div class="card-body">
								<div class="table-responsive">
									<div id="dataTable_wrapper"
										class="dataTables_wrapper dt-bootstrap4">
										<table class="table table-bordered dataTable" id="dataTable"
											width="100%" cellspacing="0" role="grid"
											aria-describedby="dataTable_info" style="width: 100%;">
											<thead>
												<tr role="row">
													<th>#</th>
													<th>Tên</th>
													<th>Email</th>
													<th>Chủ đề</th>
													<th>Nội dung</th>
													<th>Phản hồi</th>
													<th>Hành động</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="i, itr:${session.listContact}">
													<td>#</td>
													<td th:text=${i.name}></td>
													<td th:text=${i.email}></td>
													<td th:text=${i.subject}></td>
													<td th:text=${i.content}></td>
													<td th:if="${i.status==false}">Chưa phản hồi</td>
													<td th:if="${i.status==true}">Đã phản hồi</td>
													<td>
														<a th:if="${i.status==false}" th:href="@{'/contact/changeStatus?index='+${itr.index}}">Xác Nhận</a>
														<span th:onclick="deleteItem([[${i.id}]])"><i
															class="fa-solid fa-trash"></i></span></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->
	<script type="text/javascript">
		function deleteItem(item){
			 if(window.confirm("Bạn có chắc chắn muốn xóa không?")){
					var s="/contact/delete?id="+item;
					window.location.href=s;
			 }
		 }
	</script>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="js/demo/datatables-demo.js"></script>

</body>

</html>
